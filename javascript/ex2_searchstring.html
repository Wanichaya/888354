<!DOCTYPE html>
<html>
<head>
	<title>ex2_searchstring</title>
</head>	
<body>
	<script type="text/javascript">
		function search(){
			var sum = document.getElementById('txtarea1').value;
			var x = document.querySelector('input[name = "radio"]:checked').value;
			var a = document.getElementById('search').value;
			var arr = sum.split(" ");
			var count = 0;
			for(var i=0;i<arr.length;i++){
				if (x == "no") {
					arr[i]=arr[i].toLowerCase();
					a=a.toLowerCase()
				}
				if (arr[i].search(a) > -1) {
					count++;
				}
			}
			document.getElementById('Result').innerHTML = count;
		}
	</script>
	<center>
		<h1>Ex2 - Search String Non Sensitive Case</h1>
		<hr>
		Text Input : <textarea name="txtarea1" id="txtarea1" cols="50" rows="4" ></textarea>
		<br><br>
		Sensitive Case : <input type="radio" name="radio" value="yes"> Yes 
		<input type="radio" name="radio" value="no"> No
		<br><br>
		Search : <input type="text" id="search">
		<br><br>
		<button onclick="search()">search</button>
		<br><br>
		Result for Search : <span id="Result"></span>
	</center>
</body>
</html>
